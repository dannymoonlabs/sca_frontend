<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Call Analysis</title>
</head>
<body>
    <h1>Sales Call Analysis</h1>
    <pre id="jsonDataDisplay"></pre> <!-- Place where JSON will be displayed or errors -->

    <script>
        // Define the URL where the JSON data is located
        const dataUrl = 'https://script.google.com/macros/s/AKfycbzLynMgqPeorgyGEAHtQ7Rz8-mu0HWulH6jI01HMA9ovw8UHtWRHjJ-3JO5koI5ByMODw/exec';

        // Function to fetch and display the JSON data
        function fetchAndDisplayJson() {
            fetch(dataUrl, {
                method: 'GET',
                //body: data,
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                }
            }).then(response => {
                console.log("success:", response);
            }).catch(err => {
                console.log("Error:" + err);
            });
        }

        // Call the function to fetch and display JSON data when the page loads
        window.onload = fetchAndDisplayJson;
    </script>
</body>

</html>
