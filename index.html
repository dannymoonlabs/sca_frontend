<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display JSON Data</title>
</head>
<body>
    <h1>JSON Data Display</h1>
    <pre id="jsonDataDisplay"></pre> <!-- Place where JSON will be displayed -->

    <script>
        // Define the URL where the JSON data is located
        const dataUrl = 'https://script.google.com/a/macros/moonlabs.ai/s/AKfycbzy6xVXlYKFe8JC7VuzXqYBlafKcbrm1IfsYEtTqsIWmdHP9QUNCdYDRfj-V3VLJh6gDg/exec';

        // Function to fetch and display the JSON data
        function fetchAndDisplayJson() {
            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the JSON data as a string in the <pre> tag
                    document.getElementById('jsonDataDisplay').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Call the function to fetch and display JSON data when the page loads
        window.onload = fetchAndDisplayJson;
    </script>
</body>
</html>
