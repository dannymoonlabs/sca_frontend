<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Call Analysis</title>
</head>
<body>
    <h1>Sales Call Analysis</h1>
    <pre id="jsonDataDisplay"></pre> <!-- Place where JSON will be displayed or errors -->

    <script>
        // Define the URL where the JSON data is located
        const dataUrl = 'https://script.google.com/a/macros/moonlabs.ai/s/AKfycbzy6xVXlYKFe8JC7VuzXqYBlafKcbrm1IfsYEtTqsIWmdHP9QUNCdYDRfj-V3VLJh6gDg/exec';

        // Function to fetch and display the JSON data
        function fetchAndDisplayJson() {
            fetch(dataUrl)
                .then(response => {
                    if (!response.ok) {
                        // If the response is not ok, throw an error with the status text
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the JSON data as a string in the <pre> tag
                    document.getElementById('jsonDataDisplay').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // Display the error message in the <pre> tag
                    document.getElementById('jsonDataDisplay').textContent = `Error fetching data: ${error.message}`;
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Call the function to fetch and display JSON data when the page loads
        window.onload = fetchAndDisplayJson;
    </script>
</body>

</html>
